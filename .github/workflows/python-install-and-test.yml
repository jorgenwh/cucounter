
name: Build and test

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.8
      id: cuda-toolkit
      with:
        cuda: '11.7.0'
    - name: Check CUDA version
      run: nvcc -V
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: "${{ matrix.python-version }}"
    - name: Testing (1)
      run: echo $CUDA_PATH
    - name: Testing (2)
      run: ls $CUDA_PATH
    - name: Testing (3)
      run: ls $CUDA_PATH/bin
    - name: Testing (4)
      run: ls /usr/lib/
    - name: Testing (5)
      run: ls /usr/lib/x86_64-linux-gnu/
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy
        pip install cupy-cuda11x
        pip install pytest
    - name: Run pytest
      run: |
        ./run_tests

