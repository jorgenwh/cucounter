
name: Build and test

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.8
        id: cuda-toolkit
        with:
          cuda: '11.7.0'

      - name: Print CUDA info (1)
        run: echo "CUDA_PATH = $CUDA_PATH"

      - name: Print CUDA info (2)
        run: echo "LD_LIBRARY_PATH = $LD_LIBRARY_PATH"

      - name: Print CUDA info (3)
        run: echo "PATH = $PATH"

      - name: Print CUDA info (4)
        run: echo "CPATH = $CPATH"

      - name: Check CUDA version
        run: nvcc -V

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install cucounter
        run: pip install .

      - name: Run tests
        run: |
          ./run_tests
        
